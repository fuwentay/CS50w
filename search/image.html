<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="head">
            <div id="links">
                <a href="index.html">Google Search</a>
            </div>
        </header>
        <div id="mainSection">
            <div id="image">
                <img src="google-text.png" alt="" />
            </div>

            <form action="https://google.com/images">
                <div id="inputField">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" place holder="Search..." name="q"/>
                </div>
                
                <div id="button">
                    <input type="submit" value="Image Search" />
                </div>
            </form>
        </div>
    </body>
</html>
